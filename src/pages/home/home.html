<ion-header>
  <ion-navbar>
    <ion-title>
      でさだこ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input value="{{ displayDate() }}"></ion-input>
    </ion-item>
    <ion-item class="start">
      <button ion-button block icon-left large (click)="registerTime(true)">
        <ion-icon name="briefcase"></ion-icon>
        出勤
      </button>
    </ion-item>
    <ion-item class="end">
      <button ion-button block icon-left large color="secondary" (click)="registerTime(false)">
        <ion-icon name="home"></ion-icon>
        退勤
      </button>
    </ion-item>
  </section>
</ion-content>
